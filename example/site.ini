[app:proxy]
use = egg:oidc-token-proxy

upstream_issuer = https://example.com
upstream_jwks_file = %(here)s/jwks.upstream-public.json

jwks_file = %(here)s/jwks.proxy-private.json
signing_key_ids =
    RS256 = fm_9tgxhZHZOxiJkTFDMHfZn-9YmdrROYG_-KKZPjkM

clone_upstream_claims =
    sub

[pipeline:main]
pipeline =
    egg:request-id
    proxy

[server:main]
use = egg:waitress
listen = localhost:8080

[loggers]
keys = root, oidc_token_proxy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_oidc_token_proxy]
level = DEBUG
handlers =
qualname = oidc_token_proxy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
